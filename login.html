<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Log-In | Burguer Bros</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./img/icon.jpeg">
    
</head>
<body>
    <main>
        <section class="formulario">
            <div class="log-in">
                <div class="login">
                    <h2>Iniciar Sesión</h2>
                    <p>Usuario:</p>
                 <li>
                    <input type="text" placeholder="Ingresa tu Usuario">
                 </li>
                    <p>Contraseña:</p>
                 <li>
                    <input type="password" placeholder="Ingresa tu Contraseña">
                 </li>
                 <button>Iniciar sesión</button>
                </div>
                <div class="register">
                    <h2>Registrar</h2>
                    <p>Usuario:</p>
                    <li>
                    <input type="text" placeholder="Crea un nombre de usuario">
                    <li>
                    <p>Apellido:</p>
                    <li>
                        <input type="email" placeholder="Introduce tu apellido">
                    </li>
                     <p>Correo electrónico:</p>
                     <li>
                         <input type="text" placeholder="Introduce tu correo electrónico">
                     </li>
                <p>Contraseña:</p>
                <li>
                     <input type="password" placeholder="Crea una contraseña">
                 </li>
                 <button>Registrarse</button>
                </div>
            </div>
        </section>
    </main>
    <a href="./index.html">
        <button class="back">Volver al Home</button>
    </a>
</body>
</html>
